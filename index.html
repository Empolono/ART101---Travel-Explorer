<!DOCTYPE html>
<html lang="en">
  <head>
    <title>World Explorer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  </head>
  <body>
    <div id="homePage">
      <header>
        <h1 id="animatedTitle">World Explorer</h1>
        <h2>Search a Country</h2>
      </header>
      <input type="text" id="searchInput" placeholder="Type a country name..." />
      <div id="map" style="height: 400px;"></div>
      <div class="icons">
        <img src="compass.png" alt="Compass" />
        <img src="passport.png" alt="Passport" />
        <img src="plane.png" alt="Plane" />
      </div>
    </div>

    <div id="countryPage" style="display: none;">
      <button id="backToMap">Back to Map</button>
      <div class="card-grid">
        <div id="passportCard" class="card"></div>
        <div id="populationCard" class="card"></div>
        <div id="foodCard" class="card"></div>
        <div id="landmarkCard" class="card"></div>
        <div id="funFactCard" class="card"></div>
        <div id="regionCard" class="card"></div> 
        <div class="card">
          <h3>Mini Map</h3>
          <div id="miniMap"></div> 
        </div>
      </div>
      <button id="nextCountry">Next Country</button>
    </div>
    <nav id="links">
      <script src="js/script.js"></script>
			<a href="js/script.js">JavaScript Source</a>
		</nav>
  </body>
</html>
